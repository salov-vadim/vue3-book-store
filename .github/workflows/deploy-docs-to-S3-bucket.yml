# This is a basic workflow to help you get started with Actions

name: Deploying Docs to S3 Bucket

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
   # branches: [ master ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Setup NodeJS in our environment
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          npm install
          npm run build

      # Syncs your 'dist' folder from buildng the Vue app with an S3 bucket
      - name: S3 Sync
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-west-3'
          SOURCE_DIR: 'dist'

      
      - name: Slack notification
        uses: Ilshidur/action-slack@2.0.2
        env:
          SLACK_WEBHOOK: https://hooks.slack.com/services/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
          SLACK_USERNAME: Vadim # Optional. (defaults to webhook app)
          SLACK_CHANNEL: dev # Optional. (defaults to webhook)
        
        with:
          args: 'A new commit has been pushed. ' # Optional
