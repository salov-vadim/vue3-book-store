# This is a basic workflow to help you get started with Actions

name: Slack notifiction

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Slack notification
        uses: Ilshidur/action-slack@2.0.2
        env:
          SLACK_WEBHOOK: https://hooks.slack.com/services/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
          SLACK_USERNAME: Vadim # Optional. (defaults to webhook app)
          SLACK_CHANNEL: dev # Optional. (defaults to webhook)
        
        with:
          args: 'A new commit has been pushed. ' # Optional
